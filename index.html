<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bank.css">
    <title>Document</title>
</head>

<body>
    <!-- Navbar-Form -->
    <nav style="margin-bottom: 30px;">
        <div class="navbar_brand navv">Welcome
        </div>

        <form class="navv nav_form">
            <input class="username" type="text" placeholder="User">
            <input class="password" type="password" placeholder="Pin">
            <button class="btn_click">&rarr;</button>
        </form>
    </nav>


    <!-- ..... -->
    <div class="container">
        <div class="main_content">
            <div class="current_balance">
                <h2 style="margin-bottom: 0%;">Current Balance</h2>
                <p>As of <span>31/07/2020 </span> <span>18:39</span></p>
            </div>
            <div class="current_balance">
                <h2 class="balance">39847$</h2>
            </div>
        </div>


        <div class="display" style="">
            <div class="data" style="border: 1px solid;">
                <table style="overflow-y: auto;" class="conatinerMovements">
                    <tr>
                        <td><span>8</span><span class="deposit">Deposit</span></td>

                        <td>Germany</td>
                    </tr>
                </table>
            </div>

            <div class="transaction">
                <div class="item-1 item" style="
                padding: 10px;">
                    <h3>Transfer Money</h3>
                    <div class="transfer">
                        <div>
                            <input class="transfer_to" type="text">
                            <p>Transfer To</p>
                        </div>
                        <div>
                            <input class="transfer_amount" type="text">
                            <p>Amount</p>
                        </div>
                        <div>
                            <button class="btn_transfer">=></button>
                        </div>
                    </div>
                </div>

                <div class="item-2 item" style="
                padding: 10px;">
                    <h3>Request Loan</h3>
                    <div class="transfer">
                        <div>
                            <input class="inpLoan" type="number">
                            <p>Amount</p>
                        </div>
                        <div>
                            <button class="btnLoan">=></button>
                        </div>
                    </div>
                </div>
                <div class="item-3 item" style="
                padding: 10px;">
                    <h3>Close Account</h3>
                    <div class="close_account">
                        <div>
                            <input class="close_user" type="text">
                            <p>Confirm User</p>
                        </div>
                        <div>
                            <input class="close_pin" type="text">
                            <p>Pin</p>
                        </div>
                        <div>
                            <button class="btn_close">=></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div style="display: grid; grid-template-columns: 4fr 4fr 4fr 4fr 4fr;">
            <div>
                <h3 class="in">IN <span class="deposit_data">000$</span></h3>
            </div>
            <div>
                <h3 class="out">OUT <span class="withdraw_data">000$</span>
            </div>
            <div>
                <h3 class="intrest">INTEREST <span class="intrest_rate">000$</span>
            </div>
            <div>
                <h3>Sort &rarrap;
            </div>
            <div>
                <h3>You will be logged out in <span class="timer">05:00</span>
            </div>
        </div>
    </div>
    </div>


</body>

<script src="bank.js"></script>

</html>
